whentext=<h2>När kan jag använda Backup Call?</h2>\n\
		          <p>Backup Call är mycket användbar när du:</p>\n\
		          <p>\n\
		          <div class="lists-check">\n\
		            <ul>\n\
		              <li>bråkar med myndigheter</li>\n\
		              <li>vid viktiga affärskontakter</li>\n\
		              <li>talar med en telefonförsäljare</li>\n\
		              <li>reder ut en komplicerad vårdnadstvist</li>\n\
		              <li>diskuterar med läkare</li>\n\
		              <li>vill låna mosterns sommarstuga</li>\n\
		            </ul>\n\
		          </div>\n\
		          </p>
whytext=<h2>Varför finns Backup Call?</h2>\n\
		          <p>Vi har länge varit förvånade över att det inte går att spela in en telefonkonversation i en iPhone. Så vi började fundera på en lösning och tittade naturligtvis på eventuella konkurrenter. Det fanns mer än en handfull konkurrenter, ingen av dessa tänkte dock i våra kundvänliga banor.</p>
