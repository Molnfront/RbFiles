recordincommingtext=<h2>Spela in inkommande samtal</h2>\n\
		          <p>Med Backup Call´s betaltjänst kan du med alla typer av telefoner så väl en vanlig backelitlur som en modern Smartphone såsom iPhone spela in ett inkommande samtal. Backup Calls enklaste tjänst fungerar som en telefonsvarare, när du ringer den så spelar den in. För att spela in den som har ringt upp dig placerar du denne i vänteläge och sen ringer du Backup Call tjänsten och slår ihop båda samtalen i en konferens.</p>\n\
		          <p>Vi arbetar på att inom kort även ha en inspelningstjänst som löser detta automatiskt för alla typer av telefoner.</p>
