TaglineHome=<span class="tagline">Glöm inte bort vad ni talade om!</span>\n\
		<p>Med Backup Calls iPhone App kan du ringa upp vem du vill och spela in hela konversationen. Inspelningen sparas i Backup Calls molnlagringsplats och kan nås från mobiltelefonen och Internet.</p>\n\
		<p>Du kan också använda tjänsten med andra telefoner men då måste du manuellt slå ihop samtalet med vår inspelningstjänst som du når på vårt betalnummer. </p>
